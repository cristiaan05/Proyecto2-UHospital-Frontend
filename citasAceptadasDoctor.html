<body>

    <body onload="citasDoctor()" id="body">
        <h3 align="center">Mis citas</h3>
        <table class="striped highlight" id="tableCitasDoctor">
            <thead title="CitasDoctor">
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Motivo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
                <tr>
                </tr>
            </tbody>
        </table>

        <!--------------------MODAL PARA EDITAR PERFIL------------------>
        <div class="container section">
            <div id="idEditarPerfil" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="input-field col s6">
                            <input value="Alvin" id="id-field" type="text" class="validate">
                            <label class="active" for="id">Id</label>
                        </div>
                        <div class="input-field col s6">
                            <input value="Alvin" id="nombre-field" type="text" class="validate">
                            <label class="active" for="nombre">Nombre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input value="Alvin" id="apellido-field" type="text" class="validate">
                            <label class="active" for="apellido">Apellido</label>
                        </div>
                        <div class="input-field col s6">
                            <input value="2001-01-01" id="fecha-field" type="date" class="validate">
                            <label class="active" for="fecha">Fecha Nacimiento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input value="Alvin" id="sexo-field" type="text" class="validate">
                            <label class="active" for="sexo">Sexo</label>
                        </div>
                        <div class="input-field col s6">
                            <input value="Alvin" id="telefono-field" type="text" class="validate">
                            <label class="active" for="telefono">Telefono</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input value="Alvin" id="username-field" type="text" class="validate">
                            <label class="active" for="username">Username</label>
                        </div>
                        <div class="input-field col s6">
                            <input value="Alvin" id="password-field" type="password" class="validate">
                            <label class="active" for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input value="Alvin" id="especialidad-field" type="text" class="validate">
                            <label class="active" for="especialidad">Especialidad</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="footer">
                    <a type="submit" id="editarPaciente" class="btn" onclick="editarDoctor()">Editar</a>
                    <a href="" class="btn modal-close grey">Cancelar</a>
                </div>


            </div>

        </div>
