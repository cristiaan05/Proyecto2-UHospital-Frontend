<body onload="cargarTabla()">
    <h3 align="center">Tabla Enfermeras</h3>
    <table class="striped highlight" id="tableEnfermeras">
        <thead title="Enfermeras">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha Nacimiento</th>
                <th>Sexo</th>
                <th>Telefono</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>

    <!---------------------MODAL PARA VER ENFERMERA---------- -->
    <div class="container section">
        <div id="idModal" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="input-field col s6">
                        <input disabled value="Alvin" id="id-field" type="text" class="validate">
                        <label class="active" for="id">Id</label>
                    </div>
                    <div class="input-field col s6">
                        <input disabled value="Alvin" id="nombre-field" type="text" class="validate">
                        <label class="active" for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input disabled value="Alvin" id="apellido-field" type="text" class="validate">
                        <label class="active" for="apellido">Apellido</label>
                    </div>
                    <div class="input-field col s6">
                        <input disabled value="2001-01-01" id="fecha-field" type="date" class="validate">
                        <label class="active" for="fecha">Fecha Nacimiento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input disabled value="Alvin" id="sexo-field" type="text" class="validate">
                        <label class="active" for="sexo">Sexo</label>
                    </div>
                    <div class="input-field col s6">
                        <input disabled value="Alvin" id="telefono-field" type="text" class="validate">
                        <label class="active" for="telefono">Telefono</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="" class="btn modal-close">Cerrar</a>
            </div>


        </div>

    </div>

    <!--------------------MODAL PARA EDITAR ENFERMERA------------------>
    <div class="container section">
        <div id="idModalEditar" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="input-field col s6">
                        <input value="Alvin" id="id-fielde" type="text" class="validate">
                        <label class="active" for="id">Id</label>
                    </div>
                    <div class="input-field col s6">
                        <input value="Alvin" id="nombre-fielde" type="text" class="validate">
                        <label class="active" for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input value="Alvin" id="apellido-fielde" type="text" class="validate">
                        <label class="active" for="apellido">Apellido</label>
                    </div>
                    <div class="input-field col s6">
                        <input value="2001-01-01" id="fecha-fielde" type="date" class="validate">
                        <label class="active" for="fecha">Fecha Nacimiento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input value="Alvin" id="sexo-fielde" type="text" class="validate">
                        <label class="active" for="sexo">Sexo</label>
                    </div>
                    <div class="input-field col s6">
                        <input value="Alvin" id="telefono-fielde" type="text" class="validate">
                        <label class="active" for="telefono">Telefono</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input value="Alvin" id="username-fielde" type="text" class="validate">
                        <label class="active" for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input value="Alvin" id="password-fielde" type="password" class="validate">
                        <label class="active" for="password">Password</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer" id="footer">
                <input type="submit" id="editarPaciente" value="editar" onclick="editarEnfermera()">
                <a href="" class="btn modal-close">Cancelar</a>
            </div>


        </div>

    </div>

    <!--------------------MODAL PARA ELIMINAR ENFERMERA------------------>
    <div class="container section">
        <div id="idModalEliminar" class="modal">
            <div class="modal-content">
                <h5>Eliminar Enfermera</h5>
                <p>Desea eliminar la enfermera?</p>
            </div>
            <div class="modal-footer" id="footer">
                <a href="" type="submit" id="eliminarEnfermera" onclick="eliminarEnfermera(event)" class="btn red">Aceptar</a>
                <!-- <input type="submit" id="editarPaciente" value="editar" onclick="eliminarPaciente()"> -->
                <a href="" class="btn modal-close">Cancelar</a>
            </div>


        </div>

    </div>


    <!-------------------------------------BOTONES PARA CARAGA MASIVA-------------------->
    <form action="#">
        <div class="file-field input-field col s4">
            <div class="btn">
                <span>Seleccionar</span>
                <input type="file" id="archivo" name="archivo">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" id="archivo" name="archivo" type="text">
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" onclick="cargaMasiva(event)">Cargar
          </button>
    </form>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/modAdminPaciente.js"></script>
</body>

</html>
