<body onload="cargarTabla()">
    <h3 align="center">Tabla Medicamentos</h3>
    <table class="striped highlight" id="tableMedicamentos">
        <thead title="Medicamentos">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
            <tr>
            </tr>
        </tbody>

    </table>

    <!---------------------MODAL PARA VER MEDICAMENTO---------- -->
    <div class="container section">
        <div id="idModal" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="input-field col s6">
                        <input disabled value="Alvin" id="id-field" type="text" class="validate">
                        <label class="active" for="id">Id</label>
                    </div>
                    <div class="input-field col s6">
                        <input disabled value="Alvin" id="nombre-field" type="text" class="validate">
                        <label class="active" for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input disabled value="0" id="precio-field" type="number" class="validate">
                        <label class="active" for="precio">Precio</label>
                    </div>
                    <div class="input-field col s6">
                        <input disabled value="alvin" id="descripcion-field" type="text" class="validate">
                        <label class="active" for="descripcion">Descripcion</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input disabled value="0" id="cantidad-field" type="number" class="validate">
                        <label class="active" for="cantidad">Cantidad</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="" class="btn modal-close">Cerrar</a>
            </div>


        </div>

    </div>

    <!--------------------MODAL PARA EDITAR PACIENTE------------------>
    <div class="container section">
        <div id="idModalEditar" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="input-field col s6">
                        <input value="Alvin" id="id-fielde" type="text" class="validate">
                        <label class="active" for="id">Id</label>
                    </div>
                    <div class="input-field col s6">
                        <input value="Alvin" id="nombre-fielde" type="text" class="validate">
                        <label class="active" for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input value="0" id="precio-fielde" type="number" class="validate">
                        <label class="active" for="precio">Precio</label>
                    </div>
                    <div class="input-field col s6">
                        <input value="asdf" id="descripcion-fielde" type="text" class="validate">
                        <label class="active" for="fecha">Descripcion</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input value="0" id="cantidad-fielde" type="number" class="validate">
                        <label class="active" for="cantidad">Cantidad</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer" id="footer">
                <button class="btn green waves-effect waves-light" id="editarMedicamento" onclick="editarMedicamento()" type="submit" name="action">Editar
                  </button>
                <!-- <input type="submit" id="editarMedicamento" value="editar" onclick="editarMedicamento()"> -->
                <!-- <a href="" class="btn green" type="submit" id="editarMedicamento" onclick="editarMedicamento()">Editar</a> -->
                <a href="" class="btn modal-close">Cancelar</a>
            </div>


        </div>

    </div>

    <!--------------------MODAL PARA ELIMINAR PACIENTE------------------>
    <div class="container section">
        <div id="idModalEliminar" class="modal">
            <div class="modal-content">
                <h5>Eliminar Medicamento</h5>
                <p>Desea eliminar el medicamento?</p>
            </div>
            <div class="modal-footer" id="footer">
                <a href="" type="submit" id="eliminarMedicamento" onclick="eliminarMedicamento(event)" class="btn red">Aceptar</a>
                <!-- <input type="submit" id="editarPaciente" value="editar" onclick="eliminarPaciente()"> -->
                <a href="" class="btn modal-close">Cancelar</a>
            </div>


        </div>

    </div>


    <!-------------------------------------BOTONES PARA CARAGA MASIVA-------------------->
    <form action="#">
        <div class="file-field input-field col s4">
            <div class="btn">
                <span>Seleccionar</span>
                <input type="file" id="archivo" name="archivo">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" id="archivo" name="archivo" type="text">
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" onclick="cargaMasiva(event)">Cargar
          </button>
    </form>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/modAdminMed.js"></script>
</body>
