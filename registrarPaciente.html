<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Paciente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" integrity="sha512-t38vG/f94E72wz6pCsuuhcOPJlHKwPy+PY+n1+tJFzdte3hsIgYE7iEpgg/StngunGszVMrRfvwZinrza0vMTA==" crossorigin="anonymous" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js" integrity="sha512-m2PhLxj2N91eYrIGU2cmIu2d0SkaE4A14bCjVb9zykvp6WtsdriFCiXQ/8Hdj0kssUB/Nz0dMBcoLsJkSCto0Q==" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" media="screen" href="./css/registrarPaciente.css" />
    <nav class="purple">
        <div class="nav-wrapper">
            <a href="./principal.html" class="brand-logo">
                <img src="./img/Logo.png" height="65" alt="">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./login.html">Inicar Sesión</a></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./registrarPaciente.html">Registrar</a></li>
            </ul>
        </div>
    </nav>
</head>

<body>
    <form class="form">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingrese su nombre" id="nombre" name="nombre" required>
        <label for="apellido">Apellido</label>
        <input type="text" placeholder="Ingrese su apellido" id="apellido" name="apellido" required>
        <label for="fechaNacimiento">Fecha Nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        <!-- <label for="sexo">Sexo</label> -->
        <!-- <div class="select"> -->
        <p>
            <label>
                  <input name="group1" id="sexo" value="M" type="radio" required/>
                  <span>Masculino</span>
                </label>
            <label>
                    <input name="group1" id="sexo" value="F" type="radio" required/>
                    <span>Femenino</span>
            </label>
        </p>
        <label for="username">Nombre Usuario</label>
        <input type="text" placeholder="Ingrese su username" id="username" name="username" required>
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña" id="password" name="password" required>
        <label for="telefono">Telefono</label>
        <input type="number" placeholder="Ingrese su telefono" id="telefono" name="telefono">
        <input type="submit" value="Ingresar" onclick="registrarPaciente(event)">
    </form>
    <select id="sexo">
        <!-- <option value="" disabled selected>Escoje tu sexo</option> -->
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/registrarPaciente.js"></script>
</body>

</html>
