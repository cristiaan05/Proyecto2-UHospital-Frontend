<body onload="cargarTabla()">
    <h3 align="center">Tabla Citas</h3>

    <!--------------------MODAL PARA CREAR CITA DEL PACIENTE------------------>
    <div class="container section">
        <div id="idModalCrear" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="input-field col s6">
                        <input disabled id="idpaciente-fielde" type="number" class="validate">
                        <label class="active" for="nombre">Id Paciente</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="fecha-fielde" type="date" class="validate">
                        <label class="active" for="fecha">Fecha</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="hora-fielde" type="time" class="validate">
                        <label class="active" for="hora">Hora</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="motivo-fielde" type="text" class="validate">
                        <label class="active" for="motivo">Motivo</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer" id="footer">
                <button class="btn green waves-effect waves-light" id="editarMedicamento" onclick="solicitarCita(event)" type="submit" name="action">Crear
                  </button>

                <a href="" class="btn modal-close">Cancelar</a>
            </div>


        </div>

    </div>
    <!-------------------------------------BOTONES PARA CREAR CITA-------------------->
