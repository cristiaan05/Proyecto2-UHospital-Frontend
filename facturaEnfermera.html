<body onload="cargarDoctoresFactura()">
    <div class="container section">
        <h4>GENERAR FACTURA</h4>
        <br>
        <div class="row">
            <div class="input-field col s6">
                <input id="fecha" type="date" class="validate" required>
                <label class="active" for="fecha">Fecha</label>
            </div>
            <div class="input-field col s6">
                <input id="nombre-paciente" type="text" class="validate" required>
                <label class="active" for="text">Nombre Paciente</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <select name="doctor" id="doctor">
                        <option value="" disabled selected>Doctor</option>
                    </select>
                <label>Seleccionar Doctor</label>
            </div>
            <div class="input-field col s6">
                <input id="precio-consulta" type="number" class="validate" required>
                <label class="active" for="precio-consulta  ">Precio consulta</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="costo-op" type="number" class="validate">
                <label class="active" for="costo-op">Costo Operacion</label>
            </div>
            <div class="input-field col s6">
                <input id="costo-inter" type="number" class="validate">
                <label class="active" for="motivo">Costo Internado</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input disabled id="total" type="number" class="validate" required>
                <label class="active" for="total">Total</label>
            </div>
        </div>
        <button class="btn green" type="submit" onclick="factura()" name="action">
            Generar
          </button>

    </div>
